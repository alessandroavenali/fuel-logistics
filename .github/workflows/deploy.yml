name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permette deploy manuale da GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to flipr-nue
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ~/fuel-logistics

            echo "=== Pulling latest changes ==="
            git pull origin main

            echo "=== Building and deploying ==="
            docker compose build --no-cache backend
            docker compose up -d

            echo "=== Running migrations ==="
            sleep 10  # Wait for backend to start

            # Solo migrate deploy - fallisce se schema non allineato
            # Per modifiche DB: creare migrazione locale con `npx prisma migrate dev`
            if ! docker compose exec -T backend npx prisma migrate deploy; then
              echo ""
              echo "❌ MIGRAZIONE FALLITA!"
              echo ""
              echo "Lo schema DB non è allineato. Azioni richieste:"
              echo "1. In locale: cd backend && npx prisma migrate dev --name <nome>"
              echo "2. Commit e push dei file in prisma/migrations/"
              echo "3. Il deploy ripartirà automaticamente"
              echo ""
              exit 1
            fi

            echo "=== Deployment complete ==="
            docker compose ps
