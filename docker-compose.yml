services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fuel-logistics-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fuel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-fuel_logistics}
    volumes:
      - fuel-logistics-postgres-data:/var/lib/postgresql/data
    networks:
      - fuel-logistics-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fuel_user} -d ${POSTGRES_DB:-fuel_logistics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: no ports exposed to host, only internal network
    # Security: limit resources
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fuel-logistics-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fuel_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fuel_logistics}?schema=public
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      ORS_API_KEY: ${ORS_API_KEY:-}
    networks:
      - fuel-logistics-net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    # Security: no ports exposed to host, only internal network
    # Security: limit resources
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true
    # Security: read-only root filesystem with tmp writable
    read_only: true
    tmpfs:
      - /tmp

  # Frontend (nginx serving React app)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: fuel-logistics-frontend
    restart: unless-stopped
    ports:
      # Only this port is exposed to the outside
      - "${EXPOSE_PORT:-8080}:8080"
    networks:
      - fuel-logistics-net
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    # Security: limit resources
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    security_opt:
      - no-new-privileges:true

networks:
  fuel-logistics-net:
    name: fuel-logistics-net
    driver: bridge
    internal: false  # Allows backend to reach external APIs (OpenRouteService)

volumes:
  fuel-logistics-postgres-data:
    name: fuel-logistics-postgres-data
    driver: local
